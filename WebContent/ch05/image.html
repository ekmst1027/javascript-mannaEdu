<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(function() {
	// small 태그의 a태그를 클릭하면
	$("#small a").click(function(e) {
		e.preventDefault();	// 기본효과를 막음(하이퍼링크 기능 제거)
		var imgPath = $(this).attr("href");	
		$("#large img").attr({ src: imgPath });	
	});
});
</script>
<style>
#wrap {
	text-align: center;
	width: 500px;
}

#large img {
	width: 350px;
	height: 350px;
}

ul li {
	list-style: none;
	display: inline;
}

ul img {
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
	<h2>Image change</h2>
	<div id="wrap">
	
		<div id="large">
			<a href="#"><img src="../images/01.jpg" /></a>
		</div>
		
		<div id="small">
			<ul>
				<li><a href="../images/01.jpg"><img src="../images/01.jpg" border="0px" /></a></li>
				<li><a href="../images/02.jpg"><img src="../images/02.jpg" border="0px" /></a></li>
				<li><a href="../images/03.jpg"><img src="../images/03.jpg" border="0px" /></a></li>
				<li><a href="../images/04.jpg"><img src="../images/04.jpg" border="0px" /></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
