<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
var fontSize;
$(init);	// init() 함수 호출
function init() {
	$("#fontControl li a").click(clickHandler);
}

function clickHandler(e) {
	var whichClicked = $(this).attr("id");
	fontSize = parseInt($(".content").css("font-size"));
	switch(whichClicked) {
	case "larger":
		setFontSize(5);
		break;
	case "smaller":
		setFontSize(-5);
		break;
	}
}

function setFontSize(size) {
	var totalFontSize = fontSize + size;
	$(".content").css({
		"font-size" : totalFontSize + "px"
	});
}
</script>
<style>
.content {
	font-size: 12px;
}
</style>
</head>
<body>
	<h2>글꼴 사이즈 조절</h2>
	<div id="div1">
		<ul id="fontControl">
			<li><a href="#" id="larger">크게</a></li>
			<li><a href="#" id="smaller">작게</a></li>
		</ul>
	</div>
	<div class="content">테스트 문자열</div>
</body>
</html>
