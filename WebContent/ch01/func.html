<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function greeting(name, position) {
	alert(name + " " + position + "님 안녕하세요.");
}

function greeting2() {
	var name = document.getElementById("name").value;
	var position = document.getElementById("position").value;
	if(name == "") {
		alert("이름을 입력하세요.");
		document.getElementById("name").focus();
		return;
	}
	if(position ==" ") {
		alert("직급을 입력하세요.");
		document.getElementById("position").focus();
		return;
	}
	
	var str = name + " " + position + "님 안녕하세요?";
	alert(str);
	document.getElementById("form1").submit();
}
</script>
</head>
<body>
	<form id="form1" method="post" action="func_result.jsp">
		이름 : <input id="name" name="name"><br>
		직급 : <input id="position" name="position"><br>
		<button type="button" onclick="greeting2()">확인</button>
	</form>
</body>
</html>
