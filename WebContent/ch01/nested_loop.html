<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
document.write("<h1>구구단표</h1>");
// 따옴표 안에 따옴표 : \" 또는 '
document.write("<table border='1' width='50%'>");
for(var i = 1; i <= 9; i++) {
	document.write("<tr>");
	document.write("<td>" + i + "단</td>");
	for(var j = 1; j <= 9; j++) {
		document.write("<td>" + i + "x" + j + "=" + i*j + "</td>");
	}
	document.write("</tr>");
}
document.write("</table>");
</script>
</head>
<body>

</body>
</html>
