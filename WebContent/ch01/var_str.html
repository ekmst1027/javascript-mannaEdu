<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var s = "Hello World";
var t = "How are you " + " today ";	// 문자열 연결
document.write(s+"<br>");
document.write(t+"<br>");
// 대문자로 변환
document.write(s.toUpperCase() + "<br>");
// 소문자로 변환
document.write(s.toLowerCase() + "<br>");
</script>
</head>

</body>
