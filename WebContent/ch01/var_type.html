<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var s;	// 변수 선언(자료형이 없음)
s = 100;	// 가변자료형(우변의 데이터형에 따라 결정)
document.write(s+"<br>");	// 웹브라우저에 html 출력
document.write(typeof(s) + "<br>");	// 자료형
s = "김철수";
document.write(s + "<br>");
document.write(typeof(s) + "<br>");
</script>
</head>
<body>

</body>
</html>
