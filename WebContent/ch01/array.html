<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var fruits = new Array();	// 배열 선언(가변 사이즈 배열)
document.write(typeof(fruits) + "<br>");
// 자바의 HashMap과 유사하게 사용 가능
fruits["a"] = "사과";		// 배열참조변수[인덱스], 숫자인덱스는 0부터 시작
fruits["b"] = "바나나";
fruits["c"] = "오렌지";
// var fruits = ["Apple", "Banana", "Orange"];
// 숫자 인덱스일 경우
// 배열참조변수.length : 배열의 사이즈
for(i = 0; i < fruits.length; i++) {
	document.write(fruits[i] + "<br>");
}

// 숫자 인덱스가 아닌 경우
for(var f in fruits) {	// f에는 인덱스만 넘어옴
	document.write(fruits[f] + "<br>");
}
document.write("<br>")
// 숫자 인덱스 외에 문자열 인덱스도 사용 가능
document.write(fruits["a"] + "<br>");
document.write(fruits["b"] + "<br>");
document.write(fruits["c"] + "<br>");
</script>
</head>
<body>

</body>
</html>
