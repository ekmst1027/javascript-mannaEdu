<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 자바스크립트 코드 영역
// 자바스크립트 함수, 리턴타입이 없음
function test() {
	alert("hello");
}
</script>
</head>
<body>
	<p>인라인 자바스크립트</p>
	<!-- on이벤트 = "자바스크립트 코드" : 이벤트가 발생하면 지정된 자바스크립트를 실행함 -->
	<button type="button" onclick="alert('hello')">버튼을 누르세요</button>
	<button type="button" onclick="test()">버튼을 누르세요</button>
</body>
</html>
