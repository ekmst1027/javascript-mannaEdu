<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="title">마우스 이벤트</h1>
	<a href="#" id="btn">
		<img src="../images/btn_out.gif" id="img1" alt="버튼">
	</a>
	<p id="img_src"></p>
	<script>
	var btn = document.getElementById("btn");
	var s = document.getElementById("img_src");
	var img1 = document.getElementById("img1");
	btn.onmouseover = function() {
		document.getElementById("title").innerHTML = "마우스 오버";
		img1.src = "../images/btn_over.gif";
		s.innerHTML = img1.src;
	}
	
	btn.onmouseout = function() {
		document.getElementById("title").innerHTML = "마우스 아웃";
		img1.src = "../images/btn_out.gif";
		s.innerHTML = img1.src;
	}
	</script>

</body>
</html>
