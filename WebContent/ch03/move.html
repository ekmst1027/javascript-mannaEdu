<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var w;
function openWindow() {
	// window.open(페이지주소, 팝업창이름, 옵션)
	w = window.open("", "", "width=300, height=400, top=50, left=50");
	// 팝업창에 내용 출력
	w.document.write("<h2>팝업창 테스트</h2>");
	w.document.write("<img src='../images/tomato.jpg'>");
	// 팝업창의 좌표 변경
	w.moveTo(400, 300);	// 절대좌표 기준
}

function moveWindow() {
	w.moveBy(100, 100);	// 상대좌표 기준
	w.focus();	// 포커스 설정
}

function maxWindow() {
	w.resizeTo(screen.availWidth, screen.availHeight);
	w.focus();
}

</script>
</head>
<body>
<input type="button" value="윈도우 생성" onclick="openWindow()">
<input type="button" value="윈도우 이동" onclick="moveWindow()()">
<input type="button" value="전체 화면 보기" onclick="maxWindow()">
</body>
</html>
