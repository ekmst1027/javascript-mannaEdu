<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function check() {
	var phone = document.getElementById("phone");
	// /정규표현식/ : 정규표현식은 슬래쉬와 슬래쉬 사이에 작성
	var exp = /^[0-9]+$/;	// ^ : 시작, + : 1회 이상 반복, $ : 끝
	// 문자열.match(규칙) : 규칙에 맞는 부분을 선택
	
	// 전화번호 체크
	console.log(phone.value.match(exp));
	if(!phone.value.match(exp)) {
		alert("숫자만 입력 가능합니다.");
		phone.focus();
		return;
	}
	
	// 아이디 체크
	var userid = document.getElementById("userid");
	var exp1 = /^[A-Za-z0-9]{4, 10}$/;
	// 정규표현식.test(검사할문자열) : 규칙에 맞으면 true, 틀리면 false
	if(!exp1.test(userid.value)) {
		alert("아이디는 영문자, 숫자 4~10 자리로 입력하세요");
		userid.focus();
		return;
	}
	
	// 이름 체크
	var name = document.getElementById("name");
	// \x20 : 스페이스 1개
	var exp2 = /^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{3, 10}$/;
	if(!exp2.test(name.value)) {
		alert("이름은 한글 3~10자 이내로 입력하세요");
		name.focus();
		return
	}
	
	// 이메일 체크
	var email = document.getElementById("email");
	var exp3 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
	if(!exp3.test(email.value)) {
		alert("잘못된 이메일 형식입니다.");
		email.focus();
		return;
	}
	alert("정상적으로 입력되었습니다.");
}
</script>
</head>
<body>
	<form>
		아이디 <input type="text" id="userid"><br>
		이름 <input type="text" id="name"><br>
		이메일 <input type="text" id="email"><br>
		전화번호 <input type="text" id="phone"><br>
		<input type="button" onclick="check()" value="확인">
	</form>

</body>
</html>
