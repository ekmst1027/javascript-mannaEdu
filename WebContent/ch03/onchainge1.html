<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function move() {
	// select tag에 선택된 값
	var url = document.getElementById("url").value;
	// 지정된 페이지로 이동함
	if(url != "") {
		location.href = url;
	} else {
		alert("사이트를 선택하세요");
	}
}
</script>
</head>
<body>
	<h2>사이트를 선택하세요</h2>
	<select id="url" onchange="move()">
		<option value="">선택하세요</option>
		<option value="http://naver.com">네이버</option>
		<option value="http//daum.net">다음</option>
		<option value="http://nate.com">네이트</option>
		<option value="http://google.com">구글</option>
	</select>
	<input type="button" onclick="move()" value="확인">
</body>
</html>
