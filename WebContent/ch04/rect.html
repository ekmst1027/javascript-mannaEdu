<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function test() {	
	var canvas = document.getElementById("myCanvas");	// 캔버스
	var context = canvas.getContext("2d");	// 컨텍스트
	context.beginPath();	// 경로 초기화
	context.rect(10, 10, 100, 50);	// 사각형 그리기
	context.fillStyle="#00ff00";	// 색상 설정
	context.fill();	// 색칠
	context.beginPath();
	context.rect(50,50,100,100);
	context.fillStyle="#ff0000";
	context.fill();
}
</script>
</head>
<body onload="test()">
	<canvas id="myCanvas" width="300" height="200"></canvas>
</body>
</html>
