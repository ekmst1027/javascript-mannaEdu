<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body { margin: 0; }
</style>
</head>
<body>
	<canvas id="myCanvas" width="300" height="200"></canvas>
	<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	context.beginPath();	// 경로초기화
	// x, y 원점의 좌표
	// arc(x, y, 반지름, 시작각도, 끝각도, antiClockwise)
	// antiClockwise : true - 반시계방향, false - 시계방향
	context.arc(100, 100, 80, 0, 1.0 * Math.PI, false);
	// context.rect(100, 100, 80, 80);
	// stroke() : 테두리 그리기, fill() : 채우기
	// context.strokeStyle = "red";
	// context.stroke();
	context.fillStyle = "red";
	context.fill();
	
	context.beginPath();
	context.arc(100, 100, 60, 0, 1.5 * Math.PI, false);
	// context.closePath();
	// context.strokeStyle = "blue";
	// context.stroke();
	context.fillStyle = "blue";
	context.fill();
	
	context.beginPath();
	context.arc(100, 100, 40, 0, 1.5 * Math.PI, false);
	context.fillStyle = "green";
	context.fill();
	</script>
</body>
</html>
