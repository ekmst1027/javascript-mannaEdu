<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	document.write("<h1>가위, 바위, 보 맞추기</h1>");
	var t = prompt("가위, 바위, 보 중 선택하세요", "가위");
	var tNum;
	switch(t) {
	case "가위":
		tNum = 1;
		break;
	case "바위":
		tNum = 2;
		break;
	case "보":
		tNum = 3;
		break;
	default:
		alert("잘못 작성하셨습니다.");
		location.reload();	// 페이지 새로고침
	}
	// 1부터 3까지의 정수 난수
	var com = Math.ceil(Math.random() * 3);	// 컴퓨터 가위(1), 바위(2), 보(3)
	// 난수를 이용해 가위 바위 보 이미지 출력
	document.write("<img src='../images/math_img_" + com + ".jpg' alt='가위,바위,'>");
	// 사용자의 입력값과 컴퓨터의 값 비교
	if(tNum == com) {
		alert("맞았습니다! 축하합니다!!");
	} else if(tNum) {
		alert("틀렸네요! 다음 기회에 또 도전하세요!!");
	}
</script>
</head>
<body>

</body>
</html>
