<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var num1 = "30.5px";
var num2 = 40;

document.write("표현 가능한 가장 큰 수 : " + Number.MAX_VALUE + "<br>");
document.write("표현 가능한 가장 작은 수 : " + Number.MIN_VALUE + "<br>");
// Not a Number
document.write("숫자가 아닌 경우 : " + Number.NaN + "<br>");
document.write(parseInt(num1) + num2 + "<br>");
document.write(parseFloat(num1) + num2 + "<br>");
</script>
</head>
<body>

</body>
</html>
