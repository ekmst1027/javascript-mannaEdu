// 페이지가 로딩되면 제일 먼저 실행되는 코드
$(function() {
	// keydown(눌렀을 때), keyup(떼었을 때)
	$("#search").keyup(function() {
		var search = $("#search").val();	// 사용자 입력값
		// 글자수가 0이면
		if(search.length == 0) {
			$("#div1").css("visibility", "hidden");
		} else {
			$("#div1").css("visibility", "visible");
			// 비동기적인 방식으로 서버측 코드 호출
			$.ajax({
				url: "result3.jsp",
				data : "search=" +search,
				success: function(data) {
					// 서버의 응답텍스트(responseText)를 div에 출력
					$("#div1").html(data);
				}
			});
		}
	});
});
</script>
