<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(function() {
	$("button").click(function() {
		// id가 target인 태그에 test.txt 파일 내용 출력
		alert("1");
		// 비동기식 호출
		$("#target").load("test.txt");
		alert("2");
		// id가 p1인 태그의 innerHTML 영역 내용 변경
		$("#p1").html("문단 영역...");
		alert("3");
	});
});
</script>
<style>
#target {
	width: 300px;
	height: 100px;
	border: 1px solid black;
	overflow: auto;
}
</style>
</head>
<body>
	<p id="p1"></p>
	<div id="target"></div>
	<button>확인</button>
</body>
</html>
