// 페이지가 로딩되면 제일 먼저 실행되는 코드
$(function() {
	// 버튼을 클릭하면
	$("#btnLogin").click(function() {
		var id = $("#id").val();
		var pwd = $("#pwd").val();
		var param = "id=" + id + "&pwd=" + pwd;	// 변수명=값&변수명=값
		$.ajax({
			type: "post",
			url: "result2.jsp",
			data: param,
			// 콜백함수, 서버의 응답
			success: function(data) {
				// id가 div인 태그의 내부영역에 결과 출력
				$("#div1").html(data);
			}
		});
	});
});
</script>
